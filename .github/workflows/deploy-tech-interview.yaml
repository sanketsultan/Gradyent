name: Deploy gradyent-task Helm Chart

on:
  workflow_dispatch:
  push:
    paths:
      - 'charts/gradyent-task/**'
      - '.github/workflows/deploy-gradyent-task.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}
          export KUBECONFIG=$HOME/.kube/config

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Deploy gradyent-task Helm chart
        run: |
          helm upgrade --install gradyent-task ./charts/gradyent-task --namespace gradyent-task --create-namespace

      - name: Check gradyent-task pods status
        run: |
          kubectl get pods -n gradyent-task
          kubectl wait --for=condition=Ready pod -l app=gradyent-task -n gradyent-task --timeout=120s
